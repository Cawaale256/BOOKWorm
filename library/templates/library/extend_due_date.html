{% extends 'base.html' %}

{% block title %}Extend Due Date{% endblock %}

{% block content %}
<h2>Extend Due Date</h2>
<form method="post">
<!-- This tag include CSRF token in the form for security purpose -->   
    {% csrf_token %}
<!-- renders the form field as paragraph -->
    {{ form.as_p }}
    <button type="submit">Extend</button>
</form>
{% endblock %}
