{% extends 'base.html' %}

{% block title %}Return Book{% endblock %}

{% block content %}
<h2>Return Book</h2>
<form method="post">
<!-- This tag include CSRF token in the form for security purpose -->    
    {% csrf_token %}
<!-- renders the form field as paragraph -->
    {{ form.as_p }}
    <button type="submit">Return</button>
</form>
{% endblock %}
