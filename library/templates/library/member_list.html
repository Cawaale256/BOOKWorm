{% extends 'base.html' %}

{% block content %}
    <h2>Member List</h2>
    <ul>
        {% for member in members %}
            <li>
                <a href="{% url 'member_profile' member.pk %}">{{ member.first_name }} {{ member.last_name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
