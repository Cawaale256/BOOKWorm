{{% extends "base.html" %}

{% block content %}
  <h2>Library Books</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.isbn }}</td>
          <td>
            <a href="{% url 'borrow_book' book.pk %}" class="btn btn-borrow">Borrow</a> |
            <a href="{% url 'return_book' book.pk %}" class="btn btn-return">Return</a> |
            <a href="{% url 'extend_due_date' book.pk %}" class="btn btn-extend">Extend</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
