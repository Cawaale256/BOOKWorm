<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Library{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>My Library</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li> <!-- Links -->
                <li><a href="{% url 'book_list' %}">Books</a></li>
                <li><a href="{% url 'user_dashboard' %}">Dashboard</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'signin' %}">Sign In</a></li>
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Content specific to each page will be inserted here -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 My Library</p>
    </footer>
</body>
</html>
